{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Upload Dataset - Data Analysis App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Upload Dataset</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="progress mb-3 d-none" id="uploadProgress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Upload Dataset
                        </button>
                        <a href="{% url 'data_analysis:dataset-list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Datasets
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('uploadForm').addEventListener('submit', function() {
    document.getElementById('uploadProgress').classList.remove('d-none');
});
</script>
{% endblock %}
